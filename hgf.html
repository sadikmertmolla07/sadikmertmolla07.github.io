<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basit Slider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .slider-container {
      position: relative;
      width: 80%;
      max-width: 600px;
      overflow: hidden;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      box-sizing: border-box;
    }

    .slide img {
      width: 100%;
      height: auto;
    }

    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      cursor: pointer;
      color: #333;
      background-color: #ddd;
      padding: 10px;
      border: none;
      outline: none;
      transition: background-color 0.3s;
    }

    .prev:hover, .next:hover {
      background-color: #555;
      color: #fff;
    }

    .prev {
      left: 0;
    }

    .next {
      right: 0;
    }
  </style>
</head>
<body>

<div class="slider-container">
  <div class="slides">
    <div class="slide">
      <img src="https://placekitten.com/600/400" alt="Slide 1">
    </div>
    <div class="slide">
      <img src="https://placekitten.com/601/400" alt="Slide 2">
    </div>
    <div class="slide">
      <img src="https://placekitten.com/602/400" alt="Slide 3">
    </div>
  </div>

  <button class="prev" onclick="changeSlide(-1)">❮</button>
  <button class="next" onclick="changeSlide(1)">❯</button>
</div>

<script>
  let currentSlide = 0;

  function changeSlide(n) {
    const slides = document.querySelector('.slides');
    const totalSlides = document.querySelectorAll('.slide').length;

    currentSlide = (currentSlide + n + totalSlides) % totalSlides;

    const transformValue = -currentSlide * 100 + '%';
    slides.style.transform = 'translateX(' + transformValue + ')';
  }
</script>

</body>
</html>
